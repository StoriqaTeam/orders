[package]
name = "orders"
version = "0.1.0"

[lib]
name = "orders_lib"
path = "src/lib.rs"

[dependencies]
bb8 = { git = "https://github.com/StoriqaTeam/bb8" }
bb8-postgres = { git = "https://github.com/StoriqaTeam/bb8" }
chrono = "*"
config = "*"
env_logger = "*"
failure = "0.1"
futures = "0.1"
futures-state-stream = "0.2"
geo = "*"
hyper = "0.11"
hyper-tls="0.1"
log = "*"
maplit = "*"
postgres = { git = "https://github.com/StoriqaTeam/rust-postgres" }
postgres-derive = { git = "https://github.com/StoriqaTeam/rust-postgres-derive", branch = "fromsql-lifetime" }
rand = "*"
serde = "*"
serde_derive = "*"
serde_json = "*"
tokio-core = "*"
tokio-postgres = { git = "https://github.com/StoriqaTeam/rust-postgres", features = ["with-serde_json-1", "with-uuid-0.6"] }
stq_db = { path = "vendor/libstqbackend/db" }
stq_http = { path = "vendor/libstqbackend/http" }
stq_router = { path = "vendor/libstqbackend/router" }
uuid = { version = "*", features = ["serde"] }